<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    
</head>
<body>
    <header></header>

    <nav>
       
        <a href="carrera.html" class="carrera">Carreras</a>
        <a href="materia.html" class="materia">Materias</a>
        <a href="aula.html" class="aula">Aulas</a>
        <a href="docente.html" class="activo docente">Docentes</a>
    </nav>


    <form>
        <h2>Captura un nuevo docente:</h2>

        <label>Clave:</label>
        <input class="half" type="text" id="txtClave" />

        <label class="twolines">Fecha de ingreso:</label>
        <input class="half" type="date" id="txtFechaIng" placeholder="dd/mm/aaaa" />

        <label>Nombre:</label>
        <input type="text" id="txtNombre" />
        <label class="twolines">Grado de estudios:</label>
        <select id="cmbGradoEstudios">
            <option value="-1">-- Seleccione grado de estudios --</option>
            <option>Licenciatura</option>
            <option>Maestría</option>
            <option>Especialización</option>
            <option>Doctorado</option>
        </select>
        <label>Carrera:</label>
        <input type="text" id="txtCarrera" placeholder="Carrera que estudio el docente" />

        <label class="twolines">Fecha de nacimiento:</label>
        <input class="half" type="date" id="txtFechaNac" placeholder="dd/mm/aaaa" />

        <label>Sexo:</label>
        <span class="half"><input type="radio" id="txtHombre" /><label for="txtHombre">Hombre</label><input type="radio" id="txtMujer" /><label for="txtMujer">Mujer</label></span>


        <label>RFC:</label>
        <input type="text" id="txtRFC" placeholder="RFC con homoclave" />

        <label>Teléfono:</label>
        <input class="half" type="tel" id="txtTelefono" />

        <label>Correo Electrónico:</label>
        <input class="half" type="email" id="txtCorreoElectronico" />


        <div class="botonera">
            <input type="button" value="Agregar" />
            <input type="button" value="Cancelar" />
        </div>
    </form>

</body>
</html>
